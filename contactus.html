<html lang="en">

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Cstyles.css">
</head>
<body>
    <div class="nav1">
        <ul class="navmain">
            <li>
                    <img src="medical-logo.jpg" alt="logo" id="logo1">
            </li>
            <li><a href="indexAp.html">Home</a></li>
        </ul>
    </div>
    <div>
        <main class="mainbody">
            <h1>
                Contact Us
            </h1>
            <hr>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Contact No</label>
                    <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Enter Contact No">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Address</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter your address" rows="2"></textarea>
                </div>
                <hr>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Subject</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Subject">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Explain your issue</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-info">Submit</button>
              </form>
        </main>
    </div>
    <div>

    </div>
</body>
