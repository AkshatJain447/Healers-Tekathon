<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007acc;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .patient-info {
            margin-bottom: 20px;
        }

        .test-reports {
            border-collapse: collapse;
            width: 100%;
        }

        .test-reports th,
        .test-reports td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .test-reports th {
            background-color: #007acc;
            color: #fff;
        }

        .test-reports tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
        }

        a:active {
            color: black;
        }

        .tab-button {
            /* Red button color */
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.15s linear;
        }

        /* Styling for the button on hover */
        .tab-button:hover {
            /* Darker red color on hover */
            width: 160px;
            height: 160px;
            box-shadow: 0px 0px 12px rgb(255, 46, 46);
        }

        .tab-button1 {
            /* Red button color */
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.15s linear;
        }

        /* Styling for the button on hover */
        .tab-button1:hover {
            /* Darker red color on hover */
            width: 160px;
            height: 160px;
            box-shadow: 0px 0px 12px skyblue;
        }

        .tab-button2 {
            /* Red button color */
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.15s linear;
        }

        /* Styling for the button on hover */
        .tab-button2:hover {
            /* Darker red color on hover */
            width: 160px;
            height: 160px;
            box-shadow: 0px 0px 12px rgb(136, 239, 136);
        }

        .reportimg {
            width: 150px;
            border-radius: 15px;
            transition: all 0.15s linear;
        }

        .reportimg:hover {
            width: 160px;
            border-radius: 15px;
        }

        /* Content for the tabs */
        .tab-content {
            display: none;
        }

        /* Display the active tab content */
        .tab-content.active {
            display: block;
        }

        .profile-photo {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .profile-photo img {
            max-width: 100%;
            height: auto;
            border-radius: 140px;
        }

        .profile-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .profile-details {
            flex: 1;
            padding: 20px;
            padding-left: 70px;
            border-left: 1px solid #ccc;
        }

        .reports {
            display: flex;
            justify-content: space-around;
        }

        .medicalreport {
            width: 17vw;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .testreport {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        footer {
            position: sticky;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Medical Profile</h1>
    </header>

    <div style="border-radius: 10px;" class="container">
        <div class="profile-container">
            <div class="profile-photo">
                <img src="download (1).jpeg" alt="Patient Photo" />
            </div>
            <div class="profile-details">
                <h2 style="text-align: center;">Patient Details</h2>
                <hr style="width: 85%; margin: 20px;">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Age:</strong> 35</p>
                <p><strong>Gender:</strong> Male</p>
                <p><strong>Location:</strong> Chandigarh</p>
                <hr style="width: 85%; margin: 20px;">
                <p><strong>Blood-Group: </strong> A+</p>
                <p><strong>Height: </strong>170cm</p>
                <p><strong>Weight: </strong>65kg</p>
            </div>
        </div>
        <div class="reports" style="margin-top: 10px;">
            <div class="medicalreport">
                <button class="tab-button" id="tab1">
                    <a href="medical.html" class="tdlink"><img class="reportimg" src="medical_report-removebg-preview.png"
                            alt="report" /></a>
                </button>
                <h2 style="text-align: center; margin-top: 15px;">Medical History</h2>
            </div>
            <div class="testreport">
                <button class="tab-button1" id="tab1">
                    <a href="trys3.html" class="tdlink">
                        <img src="testreport-removebg-preview.png" class="reportimg" alt="report">
                    </a>
                </button>
                <h2 style="margin-top: 15px;">Test Reports</h2>
            </div>
            <div class="medicalreport">
                <button class="tab-button2" id="tab1">
                    <a href="disease.html" class="tdlink"><img class="reportimg" src="diesease-removebg-preview.png"
                            alt="report" /></a>
                </button>
                <h2 style="text-align: center; margin-top: 15px;">Diseases</h2>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2020 All Rights Reserved.</p>
    </footer>
    <script>
        // JavaScript to handle button tab functionality
        const buttons = document.querySelectorAll(".tab-button");
        const contents = document.querySelectorAll(".tab-content");

        buttons.forEach((button) => {
            button.addEventListener("click", () => {
                // Remove 'active' class from all buttons and contents
                buttons.forEach((btn) => btn.classList.remove("active"));
                contents.forEach((content) => content.classList.remove("active"));

                // Add 'active' class to the clicked button and corresponding content
                button.classList.add("active");
                const contentId = button.id.replace("tab", "content");
                document.getElementById(contentId).classList.add("active");
            });
        });

        // Activate the first tab by default
        buttons[0].click();
    </script>
</body>

</html>
